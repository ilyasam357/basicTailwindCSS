<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="bg-slate-500">
    <nav
      class="p-5 bg-green-500 shadow md:flex md:items-center md:justify-between"
    >
      <div class="flex justify-between items-center">
        <span class="text-2xl cursor-pointer">
          <img
            class="h-8 inline"
            src="https://tailwindcss.com/_next/static/media/tailwindcss-mark.3c5441fc7a190fb1800d4a5c7f07ba4b1345a9c8.svg"
            alt=""
          />
          SANTRI26
        </span>
        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>
      <ul
        class="md:flex md:items-center z-[1] md:z-auto md:static absolute w-full left-0 bg-green-500 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400] transition-all ease-in duration-500"
      >
        <li class="mx-4 my-6 md:my-0">
          <a
            href="index.html"
            class="text-xl text-white hover:text-slate-300 duration-500"
            >Home</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="#"
            class="text-xl text-white hover:text-slate-300 duration-500"
            >About</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="#"
            class="text-xl text-white hover:text-slate-300 duration-500"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
      
    <section>
      <div id="detail"
      ></div>
    </section>
  
    <script src="js/index.js"></script>
    <script>
      function Menu(e) {
        let list = document.querySelector("ul");

        e.name === "menu"
          ? ((e.name = "close"),
            list.classList.add("top-[70px]"),
            list.classList.add("opacity-100"))
          : ((e.name = "menu"),
            list.classList.remove("top-[70px]"),
            list.classList.remove("opacity-100"));
      }
    </script>
  </body>
</html>
